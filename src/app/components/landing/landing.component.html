<div class="landing-page-container">
	<div class="login-form">
		<div style="width: 50%;">
			Display Name
		</div>
		<div>
			<input class="username-input" [(ngModel)]="userName">
		</div>

		<div style="padding-top: 30px;">
			Room Name
		</div>
		<div>
			(Share the room name you pick with your friends to pick restaurants together)
		</div>
		<input class="tomcode-input"[(ngModel)]="tomCode">
		<div style="padding-top:10px;">
			<button class="btn btn-green" (click)="setIdentity()">Submit</button>
		</div>
	</div>
</div>
