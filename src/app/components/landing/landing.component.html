<div class="landing-page-container">
	<div class="login-form">
		<div style="width: 50%;">
			Display Name
		</div>
		<div>
			<input class="username-input" [(ngModel)]="userName">
		</div>

		<div style="padding-top: 30px;">
			Tom Code (You and your friends should all use the same tom code to pick restaurants together)
		</div>
		<input class="tomcode-input"[(ngModel)]="tomCode">
		<button class="btn btn-green" (click)="setIdentity()">Submit</button>
	</div>
</div>
